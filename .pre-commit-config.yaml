repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-yaml
        args: [--unsafe]
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
    - id: poetry-check
      name: validate pyproject.toml
      entry: poetry check
      language: system
      pass_filenames: false
      files: ^pyproject\.toml$
    - id: poetry-lock
      name: check poetry.lock
      entry: poetry lock --check
      language: system
      always_run: true
      pass_filenames: false
    - id: isort
      name: isort
      entry: poetry run isort
      language: system
      types: [python]
    - id: black
      name: black
      entry: poetry run black
      language: system
      types: [python]
    - id: flake8
      name: flake8
      entry: poetry run flake8
      language: system
      types: [python]
    - id: mypy
      name: mypy
      entry: poetry run mypy
      language: system
      types: [python]
      pass_filenames: false
    - id: safety
      name: safety
      # --ignore 45114 --ignore 51457 --ignore 51499 --ignore 51668 --ignore 42692
      entry: poetry run safety check --full-report
      language: system
      files: ^(poetry\.lock|pyproject.toml)$
      pass_filenames: false
